<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align UI</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="lightray.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="mainContent">
          <div class="rayCover">
            <div class="lightRayOne">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>

          <img class="shape1" src="./assets/shape1.svg" />
          <div class="top">
            <div class="logoContainer">
              <img src="./assets/logonew2.svg" alt="logo" />
            </div>
            <p>ALIGNUI DESIGN SYSTEM</p>

            <h2>Join the waitlist for the<br /><span> Design System!</span></h2>
          </div>

          <div class="formBox">
            <div class="formInput">
              <input type="text" placeholder="Full name..." />
              <img src="./assets/user.svg" alt="user" srcset="" />
            </div>
            <div class="formInput">
              <input type="text" placeholder="Email address..." />
              <img src="./assets/mail.svg" alt="user" srcset="" />
            </div>
            <div class="formBtn">
              <p>Join the waitlist</p>
              <img src="./assets/arrow.svg" alt="arrow" />
            </div>
          </div>
          <div class="contentBtm">
            <p>
              AlignUI Design System will be released within this year. Designed
              by @ersadwork Powered by
            </p>
          </div>
          <div class="rayCover2">
            <div class="lightRayTwo">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <img class="shape2" src="./assets/shape2.svg" />

      </div>

</html>
