<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align UI</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="lightray.css" />
    <link rel="stylesheet" href="dots.css" />
  </head>
  <body>
    <div class="dots1"><img src="./assets/dot.svg" /></div>
    <div class="dots2"><img src="./assets/dot.svg" /></div>
    <div class="container">
      <div class="dots3"><img src="./assets/dot.svg" /></div>
      <div class="dots4"><img src="./assets/dot.svg" /></div>
      <div class="content">
        <div class="dots5"><img src="./assets/dot.svg" /></div>
        <div class="dots6"><img src="./assets/dot.svg" /></div>
        <div class="mainContent">
          <div class="dots7"><img src="./assets/dot.svg" /></div>
          <div class="dots8"><img src="./assets/dot.svg" /></div>
          <div class="rayCover">
            <div class="lightRayOne">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>

          <img class="shape1" src="./assets/shape1.svg" />
          <div class="top">
            <div class="logoContainer">
              <img src="./assets/logonew2.svg" alt="logo" />
            </div>
            <p>ALIGNUI DESIGN SYSTEM</p>

            <h2>Join the waitlist for the<br /><span> Design System!</span></h2>
          </div>

          <form id="form" class="formBox">
            <div class="formInput">
              <input
                required
                type="text"
                placeholder="Full name..."
                id="name"
              />
              <img src="./assets/user.svg" alt="user" srcset="" />
            </div>
            <div class="formInput">
              <input
                required
                type="email"
                placeholder="Email address..."
                id="email"
              />
              <img src="./assets/mail.svg" alt="user" srcset="" />
            </div>
            <!-- <div class="formBtn">
              <p>Join the waitlist</p>
              <img src="./assets/arrow.svg" alt="arrow" />
            </div> -->
            <button id="formBtn" class="formBtn" type="submit">
              Join the waitlist
              <img src="./assets/arrow.svg" alt="arrow" />
            </button>
          </form>
          <div class="contentBtm">
            <p>
              AlignUI Design System will be released within this year. Designed
              by @ersadwork Powered by
            </p>
          </div>
          <div class="rayCover2">
            <div class="lightRayTwo">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="dots5"><img src="./assets/dot.svg" /></div>

          <div class="dots2"><img src="./assets/dot.svg" /></div>
          <img class="shape2" src="./assets/shape2.svg" />
          <div class="dots8"><img src="./assets/dot.svg" /></div>
          <div class="dots6"><img src="./assets/dot.svg" /></div>
        </div>
        <div class="dots3"><img src="./assets/dot.svg" /></div>
        <!-- <div class="dots4"><img src="./assets/dot.svg" /></div>
        <div class="dots7"><img src="./assets/dot.svg" /></div>
        <div class="dots1"><img src="./assets/dot.svg" /></div> -->
      </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script> --->
    <script src="./main.js"></script>
  </body>
</html>
